<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400" rel="stylesheet">
</head>
<body>
<div id="search-bar-container">
  <div id="search-bar-container-content">
    <h3 id="app-name">weather mini</h3>
    <div id="search-bar">
      <input type="text" placeholder="Rockville, MD or zip">
      <button id="query-submit">Search</button>
    </div>
  </div>
</div>
<h2 id="time-of-day"></h2>
<div id="weather-info">
</div>
<footer>
  <p>Built by Josue Arce</p>
  <p>Weather data provided by Weather Underground</p>
</footer>
<script id="weather-template" type="text/x-handlebars-template">
  <div id="location-overview" class="animated bounceIn">
        <img src="{{current_observation.icon_url}}">
        <div class="animated fadeIn temps fahrenheit">
          <h3>{{realTemp current_observation.temp_f}}</h3>
        </div>
        <div class="animated fadeIn temps celsius hide">
          <h3>{{realTemp current_observation.temp_c}}</h3>
        </div>
        <button class="scale-toggle">Celsius</button>
        <h3>{{current_observation.weather}}</h3>
        <h2>{{location.city}}, {{location.state}} {{location.zip}}</h2>
        <div id="current-observation">
            <table>
                <tr>
                   <td>Precipitation</td>
                   <td>{{current_observation.precip_today_metric}}%</td>
                </tr>
                <tr>
                   <td>Humidity</td>
                   <td>{{current_observation.relative_humidity}}</td>
                </tr>
                <tr>
                   <td>Wind</td>
                   <td>{{current_observation.wind_mph}} mph</td>
                </tr>
            </table>
      </div>
</div>
<div id="forecast-container" class="animated bounceIn">
    <h3>Next 4 days</h3>
      {{#each forecast.simpleforecast.forecastday}}
          <table class="forecast-table">
              <tr>
                 <th>{{date.weekday_short}}</th>
              </tr>
              <tr>
                <td><img src="{{icon_url}}"></td>
              </tr>
              <tr class="fahrenheit">
                <td>{{high.fahrenheit}}/{{low.fahrenheit}}&deg;F</td>
              </tr>
              <tr class="celsius hide">
                <td>{{high.celsius}}/{{low.celsius}}&deg;C</td>
              </tr>
          </table>
      {{/each}}
</div>
 </script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script src="node_modules/handlebars/dist/handlebars.js"></script>
<script src="js/app.js"></script>
</body>
<html>
